<body>
<!-- 宽高的位置 -->

<canvas id="cvs" width='500px' height='500px'></canvas>
	<script>
		var oCvs = document.getElementById('cvs');
		var context = oCvs.getContext('2d');
		var img = new Image();
		img.onload = function(){
			context.drawImage(img, 0, 0, 300, 300);
		}
		img.src = 'img/1.jpg';
